<div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
  <h2 class="text-xl font-bold mb-6" id="form-title">Buat CV</h2>
  
  <div class="space-y-4">
    <div class="mb-4">
      <label class="block mb-2">Nama</label>
      <input type="text" id="nama" readonly class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700">
    </div>
    <div class="mb-4">
      <label class="block mb-2">Alamat</label>
      <input type="text" id="address" readonly class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700">
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Riwayat pendidikan</label>
      <textarea id="pendidikan" rows="3" placeholder="Contoh: SMK Teknik Komputer 2020-2023" class="w-full px-4 py-2 border rounded bg-[#f0fdfa] dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Pelatihan & sertifikat</label>
      <textarea id="pelatihan" rows="3" placeholder="Contoh: Sertifikasi Cisco CCNA, Pelatihan Web Development" class="w-full px-4 py-2 border rounded bg-[#f0fdfa] dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Skill vokasional</label>
      <textarea id="skill" rows="3" placeholder="Contoh: HTML/CSS, JavaScript, PHP, MySQL" class="w-full px-4 py-2 border rounded bg-[#f0fdfa] dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Pengalaman magang / praktik</label>
      <textarea id="pengalaman" rows="3" placeholder="Contoh: Magang di PT. ABC sebagai Web Developer (2022)" class="w-full px-4 py-2 border rounded bg-[#f0fdfa] dark:bg-gray-700 dark:border-gray-600"></textarea>
    </div>
  </div>
  
  <div class="mt-6 flex space-x-3">
    <button onclick="createCV()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded flex items-center justify-center">
      <i class="fas fa-file-pdf mr-2"></i>
      <span>Export CV ke PDF</span>
    </button>
  </div>
</div>
