<div class="max-w-xl mx-auto mt-8">
  <h2 class="text-xl font-bold mb-4">Edit User</h2>
  <form id="editUserForm" class="space-y-4">
    <input type="hidden" id="user_id">
    
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">User_No</label>
      <input type="text" id="user_no" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" required>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Nama Lengkap</label>
      <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" required>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Alamat</label>
      <input type="text" id="address" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" required>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Role</label>
      <select id="role" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" disabled>
        <option value="admin">Admin</option>
        <option value="guru">Guru</option>
        <option value="siswa">Siswa</option>
        <option value="wali">Wali</option>
      </select>
      <p class="text-sm text-gray-500 mt-1">Role tidak dapat diubah</p>
    </div>

    <div id="siswaFields" class="hidden space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Jurusan</label>
        <select id="jurusan" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
          <option value="">Pilih jurusan</option>
        </select>  
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Semester</label>
        <input type="number" id="semester" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
      </div>
    </div>

    <div id="guruFields" class="hidden space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Jurusan</label>
        <select id="guru_jurusan" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
          <option value="">Pilih Jurusan</option>
        </select>  
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Mata Pelajaran</label>
        <div id="guru_mapel" class="grid grid-cols-2 gap-2">
          <!-- Checkbox mapel akan di-generate lewat JS -->
        </div>
      </div>

      <div class="w-full md:w-1/2">
        <label class="block mb-2 text-lg font-semibold text-gray-800 dark:text-white">Semester</label>
        <div class="grid grid-cols-3 gap-3">
          <!-- Checkbox Semester -->
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600 dark:text-blue-400" name="semester" value="1">
            <span class="text-sm text-gray-700 dark:text-gray-200">1</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600 dark:text-blue-400" name="semester" value="2">
            <span class="text-sm text-gray-700 dark:text-gray-200">2</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600 dark:text-blue-400" name="semester" value="3">
            <span class="text-sm text-gray-700 dark:text-gray-200">3</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600 dark:text-blue-400" name="semester" value="4">
            <span class="text-sm text-gray-700 dark:text-gray-200">4</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600 dark:text-blue-400" name="semester" value="5">
            <span class="text-sm text-gray-700 dark:text-gray-200">5</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-600 dark:text-blue-400" name="semester" value="6">
            <span class="text-sm text-gray-700 dark:text-gray-200">6</span>
          </label>
        </div>
      </div>
    </div>

    <div id="waliFields" class="hidden space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Nomor Siswa</label>
        <input type="text" id="siswa_no" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
      </div>
    </div>
      
    <div class="flex space-x-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Simpan Perubahan</button>
      <a href="#/users_list" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Batal</a>
    </div>
  </form>
</div>
