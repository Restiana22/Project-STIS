<div class="max-w-4xl mx-auto mt-8 space-y-6">
  <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-200">Konfigurasi Lokasi Absensi</h2>
  
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
    <!-- Bagian Pencarian Lokasi -->
    <div class="mb-6">
      <label class="block mb-2 font-medium">Cari Lokasi Sekolah</label>
      <div class="flex">
        <input type="text" id="searchLocation" placeholder="Masukkan nama sekolah atau alamat" 
               class="flex-1 px-3 py-2 border rounded-l dark:bg-gray-700 dark:border-gray-600">
        <button id="searchBtn" class="px-4 py-2 bg-blue-500 text-white rounded-r">
          <i class="fas fa-search mr-1"></i> Cari
        </button>
      </div>
      <p class="text-sm text-gray-500 mt-1">Contoh: "SMKN 1 Jakarta" atau "Jl. Pendidikan No. 123"</p>
      <div id="searchResults" class="mt-2 hidden max-h-40 overflow-y-auto border rounded dark:border-gray-600"></div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Form Input -->
      <div>
        <div class="mb-4">
          <label class="block mb-2 font-medium">Titik Pusat Absensi</label>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Latitude</label>
              <input type="number" step="any" id="lat" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div>
              <label class="block mb-1">Longitude</label>
              <input type="number" step="any" id="lon" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="block mb-2 font-medium">Radius Absensi (meter)</label>
          <input type="range" min="10" max="1000" value="100" id="radiusSlider" class="w-full">
          <div class="flex justify-between text-sm text-gray-500">
            <span>10m</span>
            <span id="radiusValue">100m</span>
            <span>1000m</span>
          </div>
          <input type="number" id="radius" value="100" class="w-full px-3 py-2 border rounded mt-2 dark:bg-gray-700 dark:border-gray-600">
        </div>
        
        <button id="getCurrentLocationBtn" class="w-full mb-4 px-4 py-2 bg-blue-500 text-white rounded">
          <i class="fas fa-location-arrow mr-2"></i>Gunakan Lokasi Saat Ini
        </button>
        
        <button id="saveConfigBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Simpan Konfigurasi
        </button>
      </div>
      
      <!-- Peta Interaktif -->
      <div>
        <div id="mapContainer" class="h-64 rounded border"></div>
        <p class="text-sm text-gray-500 mt-2">Drag marker untuk mengubah lokasi pusat absensi</p>
      </div>
    </div>
  </div>
</div>
