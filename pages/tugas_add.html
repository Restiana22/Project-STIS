<div class="max-w-xl mx-auto mt-8">
  <h2 class="text-xl font-bold mb-4 text-blue-700 dark:text-blue-200">Tambah Tugas</h2>
  <form id="addTugasForm" class="space-y-4">
    <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Kode Tugas</label>
        <input type="text" id="kodetugas" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    </div>
    <div>
        <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Nama Tugas</label>
        <input type="text" id="namatugas" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Jurusan</label>
      <select id="jurusan" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" required>
        <option value="">Pilih Jurusan</option>
        <!-- Option Jurusan -->
      </select>  
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Pilih Mapel</label>
      <select id="mapel" required
        class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
        <option value="">Pilih Mapel</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Pilih Materi</label>
      <select id="materi" required
        class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
        <option value="">Pilih Materi</option>
      </select>
    </div>
    <div class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-md">
      <label class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Semester</label>
      <div class="grid grid-cols-3 gap-2 mt-2" id="semesterContainer">
        <!-- checkbox semester akan muncul di sini -->
      </div>
    </div>
    <div class="mt-4">
      <label for="tipeSoal" class="block mb-1 font-medium text-gray-800 dark:text-gray-200">Tipe Soal</label>
      <select id="tipeSoal" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
        <option value="Essay">Essay</option>
        <option value="Pilihan Ganda">Pilihan Ganda</option>
      </select>
    </div>
    
    <div id="soalContainer" class="space-y-4 mt-4"></div>
    <button type="button" id="tambahSoal" class="bg-green-500 text-white px-4 py-2 rounded mt-2">+ Tambah Soal</button>    
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
  </form>
</div>
