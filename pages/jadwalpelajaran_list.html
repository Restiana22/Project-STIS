<div id="jadwal-list" class="space-y-6 mt-6 px-4 lg:px-8">
  
  <!-- Header Info dengan gradient -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="bg-white/20 p-3 rounded-xl">
          <i data-feather="calendar" class="w-6 h-6"></i>
        </div>
        <div>
          <h2 class="text-xl font-bold">Jadwal Pelajaran</h2>
          <p class="text-blue-100 text-sm">Jadwal pembelajaran semester aktif Anda</p>
        </div>
      </div>
      <div class="text-right">
        <div class="text-2xl font-bold" id="totalJadwal">0</div>
        <div class="text-blue-100 text-sm">Total Mata Pelajaran</div>
      </div>
    </div>
  </div>

  <!-- Tabel dengan design premium -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="bg-gradient-to-r from-gray-50 to-blue-50 dark:from-gray-700 dark:to-gray-800 border-b-2 border-blue-200 dark:border-gray-600">
            <th class="px-6 py-4 text-left text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <i data-feather="book" class="w-4 h-4"></i>
                <span>Mata Pelajaran</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <i data-feather="clock" class="w-4 h-4"></i>
                <span>Hari</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <i data-feather="play" class="w-4 h-4"></i>
                <span>Mulai</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <i data-feather="square" class="w-4 h-4"></i>
                <span>Selesai</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <i data-feather="users" class="w-4 h-4"></i>
                <span>Jurusan</span>
              </div>
            </th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">
              <div class="flex items-center space-x-2">
                <i data-feather="layers" class="w-4 h-4"></i>
                <span>Semester</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-gray-700" id="jadwal-tbody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
    
    <!-- Empty State -->
    <div id="empty-state" class="hidden p-8 text-center">
      <div class="max-w-md mx-auto">
        <div class="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-blue-900/20 dark:to-purple-900/20 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <i data-feather="calendar" class="w-8 h-8 text-blue-500"></i>
        </div>
        <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">Belum ada jadwal</h3>
        <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">
          Jadwal pelajaran untuk semester ini belum tersedia. Silakan hubungi admin untuk informasi lebih lanjut.
        </p>
        <button onclick="location.reload()" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all shadow-lg">
          <i data-feather="refresh-cw" class="w-4 h-4 inline mr-2"></i>
          Muat Ulang
        </button>
      </div>
    </div>
  </div>

  <!-- Statistics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="statistics-cards">
    <!-- Akan diisi oleh JavaScript -->
  </div>
</div>
