<div class="w-full px-4 lg:px-8 py-6">
  <!-- Header Section -->
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Manajemen Pengguna</h1>
    <p class="text-gray-600 dark:text-gray-300">Kelola data pengguna sistem sekolah</p>
  </div>

  <!-- Action Buttons -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
    <a href="#/users_add" class="bg-blue-600 hover:bg-blue-700 transition-colors text-white font-medium py-3 px-4 rounded-lg shadow-md flex items-center justify-center">
      <i class="fas fa-user-plus mr-2"></i> Tambah User Baru
    </a>
    <a href="#/users_upload" class="bg-white dark:bg-gray-700 border border-blue-600 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-600 transition-colors font-medium py-3 px-4 rounded-lg shadow-md flex items-center justify-center">
      <i class="fas fa-upload mr-2"></i> Upload Massal User
    </a>
  </div>

  <!-- View Toggle -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 mb-6 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <span class="text-gray-600 dark:text-gray-300">Tampilan:</span>
      <button id="view-grid" class="view-toggle-btn bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 px-3 py-1 rounded-md">
        <i class="fas fa-th-large"></i> Grid
      </button>
      <button id="view-list" class="view-toggle-btn bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1 rounded-md">
        <i class="fas fa-list"></i> List
      </button>
    </div>
    
    <div class="flex items-center space-x-2">
      <span class="text-gray-600 dark:text-gray-300">Group by:</span>
      <select id="group-by" class="px-3 py-1 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
        <option value="role">Role</option>
        <option value="none">Tidak Dikelompokkan</option>
      </select>
    </div>
  </div>

  <!-- Filter and Search -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-5 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="relative">
        <input type="text" id="user-search" placeholder="Cari pengguna..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg pl-10">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
      
      <select id="role-filter" class="px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg">
        <option value="">Semua Peran</option>
        <option value="admin">Admin</option>
        <option value="karyawan">Karyawan</option>
        <option value="kesiswaan">Kesiswaan</option>
        <option value="kurikulum">Kurikulum</option>
        <option value="keuangan">Keuangan</option>
        <option value="guru">Guru</option>
        <option value="siswa">Siswa</option>
        <option value="wali">Wali</option>
      </select>
      
      <button id="reset-filter" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white px-4 py-2 rounded-lg flex items-center justify-center">
        <i class="fas fa-sync-alt mr-2"></i> Reset Filter
      </button>
    </div>
  </div>

  <!-- User List Container -->
  <div id="user-container">
    <!-- Content will be dynamically populated by JavaScript -->
  </div>
  
  <!-- Empty State -->
  <div id="empty-users" class="text-center py-12 hidden">
    <div class="text-gray-400 text-5xl mb-3">
      <i class="fas fa-users"></i>
    </div>
    <p class="text-gray-500 dark:text-gray-400 mb-2">Belum ada data pengguna</p>
    <p class="text-gray-400 dark:text-gray-500 text-sm mb-4">Tambahkan pengguna baru atau upload data secara massal</p>
    <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-3">
      <a href="#/users_add" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
        <i class="fas fa-plus mr-1"></i> Tambah Pengguna
      </a>
      <a href="#/users_upload" class="border border-blue-600 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
        <i class="fas fa-upload mr-1"></i> Upload Data
      </a>
    </div>
  </div>
</div>
