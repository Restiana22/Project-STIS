<div class="p-4 max-w-screen-xl mx-auto text-gray-800 dark:text-gray-100">
  <!-- Header -->
  <div class="flex items-center mb-4">
    <a href="#/keuangan_dashboard" class="text-blue-600 hover:text-blue-800 flex items-center dark:text-blue-400">
      <i class="fas fa-arrow-left mr-2"></i> Kembali
    </a>
    <h1 class="text-2xl font-bold ml-4 dark:text-white">Kelola Pembayaran</h1>
    <a href="#/keuangan_masterpembayaran" class="ml-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow dark:bg-blue-700 dark:hover:bg-blue-800">
      <i class="fas fa-plus mr-2"></i> Buat Pembayaran Baru
    </a>
  </div>
  
  <!-- Filter -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <input type="text" id="searchInput" placeholder="ðŸ” Cari Pembayaran" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600">
    <select id="statusFilter" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600">
      <option value="">-- Semua Status --</option>
      <option value="Belum Bayar">Belum Dibayar</option>
      <option value="Sebagian">Sebagian</option>
      <option value="Lunas">Lunas</option>
    </select>
  </div>
  
  <!-- Tabel Pembayaran -->
  <div class="bg-white dark:bg-gray-800 rounded shadow overflow-x-auto">
    <table class="min-w-full">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="py-3 px-4 text-left dark:text-gray-300">Penerima</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Role</th>
          <!-- <th class="py-3 px-4 text-left dark:text-gray-300">Jenis Pembayaran</th> -->
          <th class="py-3 px-4 text-left dark:text-gray-300">Periode</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Total</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Dibayar</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Sisa</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Status</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Aksi</th>
        </tr>
      </thead>
      <tbody id="pembayaranList" class="divide-y divide-gray-200 dark:divide-gray-700">
      </tbody>
    </table>
  </div>
  
  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <div id="paginationInfo" class="text-sm text-gray-600 dark:text-gray-300"></div>
    <div class="flex space-x-2">
      <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50 dark:bg-gray-700 dark:text-white">&lt;</button>
      <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50 dark:bg-gray-700 dark:text-white">&gt;</button>
    </div>
  </div>
</div>
