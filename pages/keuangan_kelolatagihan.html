<div class="p-4 max-w-screen-xl mx-auto space-y-6">
  <!-- Tambahkan loading element di sini -->
  <div id="globalLoader" class="fixed inset-0 flex items-center justify-center bg-white/70 dark:bg-black/70 z-50 hidden">
    <div class="flex items-end gap-2 h-20">
      <div class="h-6 w-8 bg-blue-500 dark:bg-blue-400 loader-book loader-delay-0"></div>
      <div class="h-8 w-8 bg-yellow-500 dark:bg-yellow-400 loader-book loader-delay-1"></div>
      <div class="h-10 w-8 bg-pink-500 dark:bg-pink-400 loader-book loader-delay-2"></div>
    </div>
  </div>

  <div class="flex items-center mb-4">
    <a href="#/keuangan_dashboard" class="text-blue-600 hover:text-blue-800 flex items-center dark:text-blue-400">
      <i class="fas fa-arrow-left mr-2"></i> Kembali
    </a>
    <h1 class="text-2xl font-bold ml-4 dark:text-white">Kelola Tagihan</h1>
    <a href="#/keuangan_mastertagihan" class="ml-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow dark:bg-blue-700 dark:hover:bg-blue-800">
      <i class="fas fa-plus mr-2"></i> Buat Tagihan Baru
    </a>
  </div>
  
  <!-- Tombol aksi massal -->
  <div class="flex justify-between items-center mb-4">
    <div class="flex items-center gap-2">
      <input type="checkbox" id="selectAll" class="form-checkbox">
      <label for="selectAll" class="text-sm dark:text-gray-300">Pilih Semua</label>
      <span id="selectedCount" class="text-sm text-blue-600 dark:text-blue-300">0 terpilih</span>
    </div>
    <div class="flex gap-2">
      <button id="batchPaymentBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded disabled:opacity-50"
              disabled>
        <i class="fas fa-money-bill-wave mr-2"></i>Bayar Massal
      </button>
      <button id="exportBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
        <i class="fas fa-download mr-2"></i>Export Excel
      </button>
    </div>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
    <input type="text" id="searchInput" placeholder="Cari nama/NIS..." class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <select id="jurusanFilter" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <option value="">Semua Jurusan</option>
    </select>
    <select id="semesterFilter" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <option value="">Semua Semester</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <select id="jenisFilter" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <option value="">Semua Jenis</option>
    </select>
    <select id="statusFilter" class="w-full border px-3 py-2 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <option value="">Semua Status</option>
      <option value="Belum Bayar">Belum Bayar</option>
      <option value="Sebagian">Sebagian</option>
      <option value="Lunas">Lunas</option>
    </select>
  </div>
  
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-x-auto">
    <table class="min-w-full">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="w-12 py-3 px-4"><input type="checkbox" id="selectAllHeader"></th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Siswa</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Jurusan</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Semester</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Jenis Tagihan</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Periode</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Bulan</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Total</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Dibayar</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Sisa</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Status</th>
          <th class="py-3 px-4 text-left dark:text-gray-300">Aksi</th>
        </tr>
      </thead>
      <tbody id="tagihanList" class="divide-y divide-gray-200 dark:divide-gray-700">
      </tbody>
    </table>
  </div>
  
  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <div id="paginationInfo" class="text-sm text-gray-600 dark:text-gray-300"></div>
    <div class="flex space-x-2">
      <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50 dark:bg-gray-700 dark:text-white">&lt;</button>
      <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50 dark:bg-gray-700 dark:text-white">&gt;</button>
    </div>
  </div>
</div>
