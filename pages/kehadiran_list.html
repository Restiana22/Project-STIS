<div class="space-y-6 p-4">
  <!-- Header dengan gradient seperti dashboard -->
  <div class="bg-gradient-to-r from-blue-500 via-blue-600 to-purple-600 rounded-2xl p-6 text-white shadow-xl">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="flex items-center space-x-4">
        <div class="bg-white/20 p-3 rounded-xl backdrop-blur-sm">
          <i data-feather="calendar" class="w-8 h-8"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold">Riwayat Kehadiran</h1>
          <p class="text-blue-100 text-sm">Ringkasan presensi dan izin Anda</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
    <a href="#/kehadiran_add" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-2xl p-4 text-center shadow-lg transition-all duration-300 transform hover:scale-105">
      <i data-feather="camera" class="w-8 h-8 mx-auto mb-2"></i>
      <div class="font-semibold">Rekam Kehadiran</div>
    </a>
    
    <a href="#/izin_add" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-2xl p-4 text-center shadow-lg transition-all duration-300 transform hover:scale-105">
      <i data-feather="edit-3" class="w-8 h-8 mx-auto mb-2"></i>
      <div class="font-semibold">Ajukan Izin</div>
    </a>
    
    <a href="#/setting_lokasi" id="setting_lokasi" class="hidden bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white rounded-2xl p-4 text-center shadow-lg transition-all duration-300 transform hover:scale-105">
      <i data-feather="map-pin" class="w-8 h-8 mx-auto mb-2"></i>
      <div class="font-semibold">Setting Lokasi</div>
    </a>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-lg border-l-4 border-blue-500">
      <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="totalPresensi">0</div>
      <div class="text-sm text-gray-600 dark:text-gray-400">Total Presensi</div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-lg border-l-4 border-green-500">
      <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="totalHadir">0</div>
      <div class="text-sm text-gray-600 dark:text-gray-400">Hadir</div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-lg border-l-4 border-yellow-500">
      <div class="text-2xl font-bold text-yellow-600 dark:text-yellow-400" id="totalIzin">0</div>
      <div class="text-sm text-gray-600 dark:text-gray-400">Izin Disetujui</div>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-lg border-l-4 border-red-500">
      <div class="text-2xl font-bold text-red-600 dark:text-red-400" id="totalDitolak">0</div>
      <div class="text-sm text-gray-600 dark:text-gray-400">Izin Ditolak</div>
    </div>
  </div>

  <!-- Table -->
  <div  id="absen-list" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Tanggal</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Jam Masuk</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Jam Keluar</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Foto Masuk</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Foto Keluar</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Lokasi</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Keterangan</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="presensiTableBody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>
