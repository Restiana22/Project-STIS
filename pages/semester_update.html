<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Pengaturan Semester</h1>
  
  <!-- Panel Pengaturan Semester Sekolah -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Semester Aktif Sekolah</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">Semester Aktif Saat Ini</label>
        <div id="currentSchoolSemester" class="p-2 bg-gray-100 dark:bg-gray-700 rounded">
          Memuat...
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">Ubah Semester Aktif</label>
        <select id="schoolSemesterSelect" class="w-full px-3 py-2 border rounded bg-gray-50 dark:bg-gray-700">
          <option value="ganjil">Ganjil (Semester 1, 3, 5)</option>
          <option value="genap">Genap (Semester 2, 4, 6)</option>
        </select>
      </div>
    </div>
    
    <div class="flex justify-end">
      <button id="updateSchoolSemesterBtn" 
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Simpan Pengaturan Semester Sekolah
      </button>
    </div>
  </div>

  <!-- Panel Update Semester Siswa (existing code) -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Update Semester Siswa</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">Jurusan</label>
        <select id="jurusanSelect" class="w-full px-3 py-2 border rounded bg-gray-50 dark:bg-gray-700">
          <option value="">Pilih Jurusan</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">Semester Saat Ini</label>
        <select id="currentSemester" class="w-full px-3 py-2 border rounded bg-gray-50 dark:bg-gray-700" disabled>
          <option value="">Pilih Jurusan terlebih dahulu</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">Semester Baru</label>
        <select id="newSemester" class="w-full px-3 py-2 border rounded bg-gray-50 dark:bg-gray-700">
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
        </select>
      </div>
    </div>
    
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Filter Siswa</label>
      <input type="text" id="searchStudent" placeholder="Cari berdasarkan NIS/Nama..." 
             class="w-full px-3 py-2 border rounded bg-gray-50 dark:bg-gray-700">
    </div>
    
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 dark:bg-gray-700">
            <th class="p-3 border text-left">Pilih</th>
            <th class="p-3 border text-left">NIS</th>
            <th class="p-3 border text-left">Nama</th>
            <th class="p-3 border text-left">Jurusan</th>
            <th class="p-3 border text-left">Semester Saat Ini</th>
          </tr>
        </thead>
        <tbody id="studentList">
          <!-- Data siswa akan dimuat di sini -->
        </tbody>
      </table>
    </div>
    
    <div class="mt-4 flex justify-end">
      <button id="updateButton" 
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
              disabled>
        Update Semester Terpilih
      </button>
    </div>
  </div>
</div>
